<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contato</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="contato" class="contact">
        <h2>Contato</h2>
        <p>Sinta-se Ã  vontade para entrar em contato comigo!</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-mensage" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-mensage" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="menssage">Mensagem</label>
                <textarea type="menssage" id="menssage" name="menssage" required></textarea>
                <span class="error-mensage" id="nameError"></span>
            </div>
            <button type="submit" class="button">Enviar Mensagem</button>
            <div id="formMessage" class="form-message"></div>
        </form>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
