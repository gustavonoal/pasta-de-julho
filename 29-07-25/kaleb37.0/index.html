<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="map-container">
        <div id="map-inner">
            <img id="interactive-map-image" src="img/paisagem.jpg"
            alt="Mapa Interativo">
            <div class="hotspot" id="hotspot1" style="left: 20%; top: 30%;">
                <span class="hotspot-tooltip">Informação do Ponto A</span>
            </div>
            <div class="hotspot" id="hotspot2" style="left: 60%; top: 50%;">
            </div>
        </div>
    </div>
    <div id="zoom-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset-zoom">Reset</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
